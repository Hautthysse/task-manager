name: Build Scan Push Images

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build_scan_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GHCR requires lowercase repository names
      - name: Lowercase repo for GHCR
        run: echo "IMAGE_REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push BACKEND image
      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_REPO }}/backend:latest
            ghcr.io/${{ env.IMAGE_REPO }}/backend:${{ github.sha }}

      # Build & push FRONTEND image
      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_REPO }}/frontend:latest
            ghcr.io/${{ env.IMAGE_REPO }}/frontend:${{ github.sha }}

      # Scan BACKEND image (fail on HIGH/CRITICAL)
      - name: Trivy image scan - backend
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ env.IMAGE_REPO }}/backend:${{ github.sha }}
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"

      # Scan FRONTEND image (fail on HIGH/CRITICAL)
      - name: Trivy image scan - frontend
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ env.IMAGE_REPO }}/frontend:${{ github.sha }}
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
